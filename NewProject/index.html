<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velvet Room</title>
  </head>
  <body>

    <h1>Velvet Room</h1>
    <h2>Personas</h2>

    <form id="money">

    </form>

    <div class="tabs" role="tablist">
      <div class="tab" role="tab" id="sort-level">By Level</div>
      <div class="tab" role="tab" id="sort-arcana">By Arcana</div>
      <div class="tab" role="tab" id="sort-abc">By ABC</div>
    </div>
    
    <div class="button-container">
      <button id="switchThemeButton">Switch Theme</button>
    </div>

    <div id="selection" role="main">
      
    </div>

    <script type="module" src="JS/main.js"></script>
  </body>
</html>
